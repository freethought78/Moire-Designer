<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
</head>
<body>
</body>
<script>
var w = 1260;
var h = 590;
var x = 0;
var y = 1;
var zoom = 300;
var step = (y+zoom)/zoom;

//var stepchange = 0.01;

function setup() {
  createCanvas(w, h);
}

function draw() {
	while (y < h){
		x=0;
		while (x < w){
			x=x+step;
			point(x,y);
		}
		y++;
		step=(y+zoom)/zoom;
	}
}


</script>
</html>
